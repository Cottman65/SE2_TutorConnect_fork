<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Image (Tutor Helping a Student) Not added yet  -->
      
        <h1>Welcome to TutorConnect</h1>
        <p>Find the best tutors for your learning needs.</p>

        <div class="login-box">
            <!-- images will be replaced with local images eventually  -->
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png"  
                 alt="TutorConnect Logo" class="login-logo">
            
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
